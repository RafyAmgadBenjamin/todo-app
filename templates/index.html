<html>

<head>
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px;
        }

        li {
            clear: both;
        }

        li button {
            -webkit-appearance: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <form id='form'>
        <input name="description" id='description' type="text" />
        <input type="submit" value="Create" />
    </form>
    <div id='error' class='hidden'>
        Something went wrong!
    </div>
    <ul id="todos">
        {% for d in data %}
        <li> <input class="check-completed" data-id="{{d.id}}" type="checkbox" {% if d.completed %} checked
                {% endif %} />
            {{d.description}}
            <button class="delete-btn" data-id="{{d.id}}">&cross;</button>
        </li>
        {%endfor%}
    </ul>
    <script>
        const deleteBTNs = document.querySelectorAll('.delete-btn');
        for (let i = 0; i < deleteBTNs.length; i++) {
            const deleteBtn = deleteBTNs[i];
            deleteBtn.onclick = function (e) {
                console.log('delete event', e)
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId + '/set-deleted', { method: 'DELETE' }).then(function () {
                    document.getElementById('error').className = 'hidden';
                }).catch(function () {
                    document.getElementById('error').className = '';
                })

            }
        }
        const checkboxes = document.querySelectorAll('.check-completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const chechbox = checkboxes[i];
            chechbox.onchange = function (e) {
                console.log('event', e);
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId + '/set-completed', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                }).then(function () {
                    document.getElementById('error').className = 'hidden';
                }).catch(function () {
                    document.getElementById('error').className = '';
                })
            }
        }

        document.getElementById('form').onsubmit = function (e) {
            e.preventDefault();
            fetch("/todos/create", {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-type': 'application/json'
                }
            }).then(function (response) {
                return response.json();
            }).then(function (jsonResponse) {
                console.log(jsonResponse);
                const liItem = document.createElement('LI'); //TODO: this needed to be updated to contain the check box also -->
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className = 'hidden';
            }).catch(function () {
                document.getElementById('error').className = '';
            })
        }
    </script>
</body>

</html>
